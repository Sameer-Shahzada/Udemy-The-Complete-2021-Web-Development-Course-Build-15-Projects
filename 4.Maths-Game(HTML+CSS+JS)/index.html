<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <!-- Add title logo -->
    <link rel="icon" href="icon-image/Math-GameLogo.png">
    <!-- Add CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div class="score">
            Score:<span id="scoreValue">0</span> 
        </div>
        <div class="correct">
            Your answer is correct.
        </div>
        <div class="wrong">
            Your answer is wrong.
        </div>
        <div class="question">
                 9x7
        </div>
        <div class="instruction">
            <p>Click on the correct answer </p>
        </div>
        <div id="choices">
           <div class="box" id="box1">1</div>
           <div class="box" id="box2">12</div>
           <div class="box" id="box3">34</div>
           <div class="box" id="box4">5</div>
        </div>
        <div class="startresetBtn">
            Start Game
        </div>
        <div class="timeRemaining">
            Time Remaining : <span>60 sec</span>
        </div>
        <div class="gameOver">
            <p>Game Over! </p> 
            <p>Your score is <span id="gameOverValue">20</span></p>
        </div>
    </div>
</body>
</html>
